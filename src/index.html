<!DOCTYPE html>
<html>
  <head>
    <title>Spotify Song Guessing Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="mainContainer">
      <h1>Song Sleuth</h1>

      <button id="load-playlist-button" class="hide-button">Start Game</button>

      <h2>Current Track</h2>

      <div id="track-blur" class="hideBlur"></div>
      <div id="artist-blur" class="hideBlur1"></div>
      <div id="cover-blur" class="hideBlur2"></div>

      <div class="hidden" id="iframePlay">
        <iframe
          src="https://open.spotify.com/embed/track/"
          id="song-iframe"
        ></iframe>
      </div>

      <h2>Make your guess:</h2>
      <input type="text" id="guess-input" />
      <button id="submit-guess-button">Submit Your Guess</button>
      <button id="hint">Hint</button>

      <h2>Score: <span id="score">0</span></h2>
    </div>
    <div id="sideContainer">
      <h3 class="Top Score">Top Scores:</h3>
    </div>
  </body>
</html>
